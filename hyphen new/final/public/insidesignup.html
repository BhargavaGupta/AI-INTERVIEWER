<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer - Sign Up</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            width: 450px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .signup-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007BFF;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            border-color: #007BFF;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        .signup-btn:active {
            background-color: #004085;
        }

        .already-member {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .already-member a {
            color: #007BFF;
            text-decoration: none;
        }

        .already-member a:hover {
            text-decoration: underline;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }

            .signup-container h1 {
                font-size: 28px;
            }

            .form-group input, .form-group select, .signup-btn {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="logo">
            <img src="hyphenlogoimg.png" alt="AI Interviewer Logo">
        </div>
        <h1>Create Your Account</h1>
        <p>Join the future of interviewing with AI-driven insights.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="full-name">HR Name</label>
                <input type="text" id="full-name" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your Organization Issued email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name" required>
            </div>
            <div class="form-group">
                <label for="role">Type of your Organization</label>
                <select id="role" name="role" required>
                    <option value="Select option">Select option</option>
                    <option value="Product Based">Product Based</option>
                    <option value="Service Based">Service Based</option>
                    <option value="Product/Service Based">Product/Service Based</option>
                </select>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="already-member">Already have an account? <a href="#">Log in</a></p>
    </div>

</body>
</html>
